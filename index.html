<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="index.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Mouse+Memoirs|Port+Lligat+Sans&display=swap" rel="stylesheet">
    <title>Disneyland Quiz</title>
</head>
<body>
  <header>
    <h1>Test your Disneyland knowledge!</h1>
  </header>

  <main>
    
    <div class="startPage">
      <h2 class="startQuiz">How well do you know Disneyland?<br>Take this quiz to find out!</h2>
      <button type="button" class="quizButton" id="start"><img class=" logo" src="https://i.imgur.com/IsrYSv6.png" alt="mickey mouse logo"> Start Quiz</button>
    </div>
    <div class="quizMain"></div>
    
  </main> 
   
  <footer>
      <ul>
        <li>Question <span class="questionNumber">0</span> of 10</li>
        <li>Score <span class="score">0</span>/10</li>
      </ul>
  </footer>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="index.js"></script>

</body>
</html>
